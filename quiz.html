<title>Quiz!</title>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div class="container">
    <div class="row pt-5">
      <div class="col-md-2"> </div>
      <div class="col-md-8 white-background text-center py-5 quotebox">
        <h3 class="py-2">Quiz: FR to EN</h3> 
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Fromage</span>
          </div>
          <input type="text" class="form-control" id="inp1" placeholder="Translation" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon2">Fraise</span>
          </div>
          <input type="text" class="form-control" id="inp2" placeholder="Translation" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">Chien</span>
          </div>
          <input type="text" class="form-control" id="inp3" placeholder="Translation" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon4">Bonjour</span>
          </div>
          <input type="text" class="form-control" id="inp4" placeholder="Translation" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon5">Soeur</span>
          </div>
          <input type="text" class="form-control" id="inp5" placeholder="Translation" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="btn btn-primary" id="submit-btn">Submit</div>
      </div>
    </div>  
  </div>
</body>
<script src="jquery-3.3.1.js"></script>
<script src="quiz.js"></script>
